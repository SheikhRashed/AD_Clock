<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AD CLOCK</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./css/all.min.css">
  <!-- Bootstrap css -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- CLOCK part start -->
  <div class="clock">
    <div class="hour">
      <span class="hr" id="hr"></span>
    </div>
    <div class="min">
      <span class="mn" id="mn"></span>
    </div>
    <div class="sec">
      <span class="sc" id="sc"></span>
    </div>
  </div>
  <div class="digitalClock">
   <div>
    <span id="hour"></span><span>hours</span>
   </div>
    <div>
      <span id="min"></span>
      <span>MInutes</span>
    </div>
   <div>
    <span id="sec"></span>
    <span>seconds</span>
   </div>
    <div>
      <span id="am-pm"></span>
    </div>
  </div>
  <!-- CLOCK part end -->

  <!-- Jquery js -->
  <script src="./js/jquery-3.4.1.slim.min.js"></script>
  <!-- Popper min.js -->
  <script src="./js/popper.min.js"></script>
  <!-- bootstrap min.js -->
  <script src="./js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
